allprojects {
   repositories {
      flatDir {
        dirs 'libs'
      }
   }
}

apply plugin: 'com.android.library'

dependencies {
	api fileTree(dir: 'libs', include: ['*.jar'])
	runtimeOnly (name: 'gvr-keyboard', ext:'aar')
	runtimeOnly (name: 'gvr-keyboardsupport-release', ext:'aar')
	runtimeOnly (name: 'gvr-permissionsupport-release', ext:'aar')
	runtimeOnly (name: 'gvr', ext:'aar')
	runtimeOnly (name: 'unitygvr', ext:'aar')
}

android {
	compileSdkVersion 27
	buildToolsVersion '27.0.3'

	defaultConfig {
		targetSdkVersion 27
		ndk {
            abiFilters 'armeabi-v7a', 'x86'
        }
	}

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb'
	}


	buildTypes {
  		debug {
 			minifyEnabled true
 			useProguard false
 			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			jniDebuggable true
  		}
  		release {
 			minifyEnabled true
 			useProguard false
  			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			signingConfig signingConfigs.debug
  		}
	}

}
